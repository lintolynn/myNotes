<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回文数</title>
</head>
<body>
<script>
    /*
    * 给你一个整数 x ，如果 x 是一个回文整数，返回 true ；否则，返回 false 。
      回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。例如，121 是回文，而 123 不是。
      输入：x = 121
      输出：true
    * */

    function palindromic(num) {
      let left = num
      if (left < 0) {
        return false
      }
      let right = (num.toString().split('').reverse().join('')) * 1
      console.log(right)
      return left === right
    }

    let t1 = palindromic(10)
    console.log(t1)

</script>
</body>
</html>
