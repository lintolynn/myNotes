<body>
    <script>
        // 不考虑Symbol类型
        function deepClone(data) {
            if (data != null || typeof data !== 'object') {
                return data
            }

            let res = data instanceof Array ? [] : {}

            Object.keys(data).forEach(key => {
                const item = data[key]
                if (typeof item === 'object') {
                    res[key] = deepClone(item)
                } else {
                    res[key] = item
                }
            })

            return res
        }
