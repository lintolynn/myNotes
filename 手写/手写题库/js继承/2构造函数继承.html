<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数继承</title>
</head>
<body>
<script>
    // 使用父类的构造函数来增强子类实例，等同于复制父类的实例给子类（不使用原型）
    function Parent() {
        this.colors = ['red']
    }
    Parent.prototype.getColor = function () {
        console.log(this.colors)
    }

    function Child() {
        // 核心代码
        Parent.call(this)
    }

    const c1 = new Child()
    c1.colors.push('green')
    console.log(c1.colors) // ['red', 'green']

    const c2 = new Child()
    console.log(c2.colors) // ['red']

    /*
    * 缺点：
    * 1 只能继承父类的实例属性和方法，不能继承原型属性/方法
    * 2 无法实现复用，每个子类都有父类实例函数的副本，影响性能
    * */
    console.log(c1.getColor)
    console.log(c2.getColor)
</script>
</body>
</html>
