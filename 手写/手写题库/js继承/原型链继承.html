<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
</head>
<body>
<script>
    function Father () {
        this.say = 'father'
        this.colors  = ['red']
    }
    Father.prototype.getFatherValue = function () {
        return this.say
    }

    // 创建 构造函数 Child,
    function Child () {
        this.name = 'children'
    }
    // 创建Father的实例，并将该实例赋值给Child.prototype
    Child.prototype = new Father()
    const c1 = new Child()
    console.log(c1.getFatherValue()) // father

    /*
    * 缺点：
    * 1 私有原型属性会被实例共享
    * 2 在创建子类型的实例时，不能向父类型的构造函数传递参数
    * */
    c1.colors.push('yellow')
    console.log('c1', c1.colors)
    const c2 = new Child()
    console.log('c2', c2.colors)
    // Father的私有原型属性colors被实例共享，修改了也会一同被修改。
</script>
</body>
</html>
