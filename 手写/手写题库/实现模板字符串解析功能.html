<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现模板字符串解析功能</title>
</head>

<body>
    <script>
        /*
            题目描述:
            let template = '我是{{name}}，年龄{{age}}，性别{{sex}}';
            let data = {
                name: '姓名',
                age: 18
            }
            render(template, data); // 我是姓名，年龄18，性别undefined
        */

        function render(template, data) {
            // 核心使用replace函数进行正则匹配，
            // \代表转译，+配置一次或多次，w匹配任意单词字符，
            const computed = template.replace(/\{\{(\+w)\}\}/g, function (match, key) {
                return data[key]
            })
            return computed
        }
        // test
        const template = '我是{{name}}，年龄{{age}}，性别{{sex}}';
        const data = {
            name: '晓红',
            age: 18,
            sex: '女生'
        }
        const t1 = render(template, data)
        console.log(t1)
    </script>
</body>

</html>
