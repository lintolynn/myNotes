<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合式继承</title>
</head>

<body>
    <script>
        // 既然原型链继承和构造函数继承各有互补的优缺点, 
        // 那么我们为什么不组合起来使用呢, 
        // 所以就有了综合二者的组合式继承

        function Parent(name) {
            this.name = [name]
        }
        Parent.prototype.getName = function () {
            return this.name
        }
        function Child(name) {
            // 构造函数继承
            Parent.call(this, name)
        }
        Child.prototype = new Parent()
        Child.prototype.constructor = Child

        // 测试 
        const c1 = new Child('张安')
        console.log(c1)
        const c2 = new Child('小米')
        c1.name[0] = '改变name'
        console.log(c1.name) // 改变name
        console.log(c2.name) // 小米
        let c2Name = c2.getName()
        console.log(c2Name) // 小米
    </script>
</body>

</html>
