<body>
    <input type="text" id="inp">
    <script>
        const inputDom = document.getElementById('inp')
        inp.addEventListener('keydown', debounce(function () {
            console.log(123)
        }))

        function debounce(fn, wait = 300) {
            let timer = null
            return function () {
                let that = this
                const args = [...arguments]
                if (timer) {
                    clearInterval(timer)
                    timer = null
                }

                timer = setTimeout(() => {
                    fn.apply(that, args)
                }, wait)
            }
        }
