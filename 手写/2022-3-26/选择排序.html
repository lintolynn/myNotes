<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
</head>

<body>
    <script>
        function selectSort1(arr) {
            // 缓存数组长度
            const total = arr.length
            const liningLength = total - 1
            // 定义 minIndex，缓存当前区间最小值的索引，注意是索引
            let minIndex = 0
            // i 是当前排序区间的起点
            for (let i = 0; i < liningLength; i++) {
                // 初始化 minIndex 为当前区间第一个元素
                minIndex = i
                // i、j分别定义当前区间的上下界，i是左边界，j是右边界
                for (let j = i; j < total; j++) {
                    // 若 j 处的数据项比当前最小值还要小，则更新最小值索引为 j
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j
                    }
                }
                // 如果 minIndex 对应元素不是目前的头部元素，则交换两者
                if (minIndex !== i) {
                    [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]]
                }
            }
            return arr
        }

        function selectSort2(arr) {
            const total = arr.length,
                liningLength = total - 1;
            let minIndex = 0
            for (let i = 0; i < liningLength; i++) {
                minIndex = i
                for (let j = i; j < total; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j
                    }
                }
                if (minIndex !== i) {
                    arr[i, minIndex] = arr[minIndex, i]
                }
            }
            return arr
        }
        // 测试
        const arr1 = [3, 5, 4, 6, 2, 1, 7]
        const t1 = selectSort1(arr1)
        console.log(t1)

        const arr2 = [3, 5, 4, 6, 2, 1, 7]
        const t2 = selectSort2(arr1)
        console.log(t2)
    </script>
</body>

</html>
