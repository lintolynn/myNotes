<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖函数</title>
</head>

<body>
    <input type="text" id="inp">
    <script>
        function debounce(func, wait = 300) {
            let timer = null
            return function () {
                if (timer) {
                    clearInterval(timer)
                }
                timer = setTimeout(() => {
                    func.call(this, ...arguments)
                    timer = null
                }, wait)
            }
        }

        // test 
        const inputDom = document.getElementById('inp')

        inputDom.addEventListener('keyup', debounce(function () {
            console.log('按下啦')
        }, 500))

    </script>
</body>

</html>
