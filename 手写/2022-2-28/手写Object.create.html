<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写Object.create</title>
</head>

<body>
    <script>
        function create(obj) {
            // 创建一个构造函数
            function Fn() { }
            // 将构造函数的原型指向传入的obj
            Fn.prototype = obj
            // 返回构造函数
            return new Fn()
        }
    </script>
</body>
