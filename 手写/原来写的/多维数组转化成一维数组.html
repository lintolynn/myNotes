<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多维数组转化成一维数组</title>
</head>
<body>
<script>
    function flattening(arr) {
      let result = []
      arr.forEach(item => {
        if (item.constructor === Array) {
          result = result.concat(flattening(item))
        } else {
          result.push(item)
        }
      })
      return result
    }

    // test
    let arrTest = [1,[2,3,[4, 5, [6, 7, [8, 9]]]]]
    let t1 = flattening(arrTest)
    console.log(t1)
    let t2 = arrTest.flat(Infinity)
    console.log(t2)
</script>
</body>
</html>
