<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object.create</title>
</head>
<body>
<script>
    Object.prototype.newCreate = function (obj) {
      function Fn() {}
      Fn.prototype = obj
      return new Fn()
    }

    // test
    const person = {
      isHuman: false,
      printIntroduction: function() {
        console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
      }
    };
    let t1 = Object.newCreate(person)
    t1.name = '小王'
    t1.printIntroduction()
    console.log()
</script>
</body>
</html>
