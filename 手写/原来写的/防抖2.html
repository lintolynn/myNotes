<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖2</title>
</head>

<body>
  <input type="text" id="inp">
  <script>
    function antiDhake(fn, delay = 500) {
      let timer = null
      return function () {
        if (timer) {
          clearInterval(timer)
        }
        timer = setTimeout(() => {
          console.log(this)
          fn.call(this, ...arguments)
          timer = null
        }, delay)
      }
    }
    let input = document.getElementById('inp')
    input.addEventListener('keyup', antiDhake(function () {
      console.log(this.value)
    }, 300))

    for (let i = 0; i < 10; i++) {
      setTimeout(() => {
        console.log(i)
      })
    }
  </script>
</body>

</html>
