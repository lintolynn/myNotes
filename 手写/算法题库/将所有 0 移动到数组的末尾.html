<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>将所有 0 移动到数组的末尾</title>
</head>
<body>
<script>
  /*
  * 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，
  * 同时保持非零元素的相对顺序。
  * 输入: [0,1,0,3,12]
  * 输出: [1,3,12,0,0]
  * */
  function dispose(arr) {
    if (!arr || !arr.length) return []
    let index = 0
    let total = arr.length
    for (let i = 0; i < total; i++) {
      if (arr[i] !== 0) {
        arr[index] = arr[i]
        index++
      }
    }
    for (let j = index; j < total; j++) {
      arr[j] = 0
    }
    return arr
  }

  function dispose2(nums) {
    let i = 0, j = 0;
    let total = nums.length
    for (i = 0; i < total; i++) {
      if (nums[i] !== 0) {
        nums[j++] = nums[i];
      }
    }
    while (j < total) {
      nums[j++] = 0;
    }
    return nums
  }

  let t1 = dispose([0, 1, 0, 3, 12])
  let t2 = dispose2([0, 1, 0, 3, 12])
  console.log(t1)
  console.log(t2)
</script>
</body>
</html>
