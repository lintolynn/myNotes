<body>
    <script>
        function myNew(fn, ...args) {
            let obj = Object.create(fn.prototype)
            let result = fn.call(obj, ...args)
            if (typeof result === 'object' || typeof result === 'function') {
                return result
            }
            return obj
        }

        function myNew2() {
            const params = arguments
            const fn = params[0]
            const args = [...arguments].slice(1)
            console.log(...args)
            let obj = Object.create(fn.prototype)
            let result = fn.call(obj, ...args)
            if (typeof result === 'object' || typeof result === 'function') {
                return result
            }
            return obj
        }
        // test

        function Animate(name) {
            this.name = name
        }
        const t1 = myNew(Animate, '小红爱吃辣火锅')
        const t2 = myNew2(Animate, '小明爱吃酸菜鱼', '阿白')
        console.log(t1)
        console.log(t2)
    </script>
</body>
