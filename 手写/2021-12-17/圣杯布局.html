<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outer {
            height: 100px;
            padding-left: 100px;
            padding-right: 100px;
        }

        .center,
        .left,
        .right {
            height: inherit;
        }

        .center {
            width: 100%;
            background-color: blue;
            float: left;
        }

        .left {
            width: 100px;
            background-color: greenyellow;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -100px;
        }

        .right {
            width: 100px;
            background-color: yellow;
            float: right;
            margin-left: -100%;
            position: relative;
            left: 100px;
        }
    </style>
</head>

<body>
    <section class="outer">
        <div class="center">center</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </section>
</body>

</html>
