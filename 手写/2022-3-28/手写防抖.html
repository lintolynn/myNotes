<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function debounce(fn, delay = 300) {
            // 默认300毫秒
            console.log('外层this', this)
            let timer
            return function () {
                const args = arguments
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this, args)
                }, delay)
            }
        }

        window.addEventListener(
            "resize",
            debounce(() => {
                console.log(111);
            }, 1000)
        );
    </script>
</body>

</html>
