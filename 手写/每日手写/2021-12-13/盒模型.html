<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        .contain {
            width: 100px;
            height: 100px;
            border: 10px;
            margin: 10px;
            padding: 10px;
        }

        .standard {
            box-sizing: content-box;
            background-color: red;
        }

        .monstrous {
            box-sizing: border-box;
            background-color: rgb(47, 79, 175);
        }
    </style>
</head>

<body>
    <!--标准盒模型宽度和高度不包含padding和border的值-->
    <div class="contain standard"></div>
    <!--怪异盒模型-->
    <div class="contain monstrous"></div>
</body>

</html>
