<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类和伪类元素</title>
    <style>
        .ele-demo::after {
            content: "我是div后插入的文字";
        }
    </style>
</head>

<body>
    <!--伪类元素，会生成新的外部可见的元素，但在文档中不可见-->
    <div class="ele-demo">
        我是伪类元素Demo
    </div>
    <hr>
    <!--伪类特殊的效果来添加到选择器上-->
    <div class="pseudo-demo">
        我是伪类
    </div>
    <script>

    </script>
</body>

</html>
