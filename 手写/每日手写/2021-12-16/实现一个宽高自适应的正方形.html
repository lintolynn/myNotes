<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个宽高自适应的正方形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            margin-bottom: 3%;
        }

        .test1 {
            /* 利用vw来实现： */
            width: 10%;
            height: 10vw;
            background-color: red;
        }

        .test2 {
            /* 
                利用元素的margin/padding百分比是
                相对父元素body标签：width的性质来实现：
            */
            width: 10%;
            height: 0;
            padding-top: 10%;
            background-color: greenyellow;
        }

        .test3 {
            width: 10%;
            overflow: hidden;
            background-color: blue;
        }

        .test3::after {
            /* 
                利用子元素的margin-top百分比是
                相对父元素p标签，width的性质来实现： 
            */
            content: '';
            display: block;
            margin-top: 100%;
        }
    </style>
</head>

<body>
    <p class="test1"></p>
    <p class="test2"></p>
    <p class="test3"></p>
</body>

</html>
