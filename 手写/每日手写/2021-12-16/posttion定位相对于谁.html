<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posttion定位相对于谁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .contain {
            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
            top: 50px;
            left: 50px;
        }

        .list {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            position: relative;
            top: 100px;
            left: 100px;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: seagreen;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="contain">
        <ul class="list">
            <li class="item">测试</li>
        </ul>
    </div>
</body>

</html>
