<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数继承</title>
</head>

<body>
    <script>
        // 构造函数继承
        // 优点：1. 既能避免实例之间共享一个原型实例
        //      2. 又能向父类构造方法传参
        // 缺点：继承不到父类原型上的属性和方法
        function Parent(name) {
            this.name = [name]
        }
        Parent.prototype.getName = function () {
            return this.name
        }
        function Child(name) {
            Parent.call(this, name)
        }
        const c1 = new Child('张三')
        const c2 = new Child('李四')
        c1.name[0] = '王五'
        console.log(c1.name) // 张三
        console.log(c2.name) // 李四
        c2.getName() // 报错,找不到getName(), 构造函数继承的方式继承不到父类原型上的属性和方法
    </script>
</body>

</html>
