<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setinterval 用来实现循环定时调用</title>
</head>

<body>
    <script>
        function mySettimeout(fn, t) {
            let timer = null
            function interval() {
                fn();
                timer = setTimeout(interval, t)
            }
            interval()
            return {
                cancel: () => {
                    clearTimeout(timer)
                }
            }
        }
        mySettimeout(() => {
            console.log(1)
        }, 300)

    </script>
</body>

</html>
