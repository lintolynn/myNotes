<body>
    <script>
        function fn1(x) {
            return x + 1
        }
        function fn2(x) {
            return x + 2
        }
        function fn3(x) {
            return x + 3;
        }
        function fn4(x) {
            return x + 4;
        }
        const a = compose(fn1, fn2, fn3, fn4);
        console.log(a(1)); // 1+4+3+2+1=11

        function compose() {
            const fns = [].slice.call(arguments)
            const total = fns.length
            if (!total) return (v) => v;
            if (total === 1) fns[0]()
            return function (initVal) {
                let res = initVal
                for (let i = total - 1; i >= 0; i--) {
                    res = fns[i](res)
                }
                return res
            }
        }

    </script>
