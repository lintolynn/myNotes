    // 方法二使用时间戳
    function throttle(fn, delay) {
        let lastTime = 0
        return function () {
            const now = +new Date()
            if (now - lastTime >= delay) {
                lastTime = now
                fn.apply(this, arguments)
            }
        }
    }

    window.addEventListener('resize', throttle(function () {
        console.log('执行')
    }, 1000))
