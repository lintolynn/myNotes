<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写深拷贝</title>
</head>

<body>
    <script>
        function deepClone(obj) {
            if (obj == null || typeof obj !== 'object') {
                return obj
            }

            let result = Array.isArray(obj) ? [] : {}

            for (let i in obj) {
                const item = obj[i]
                if (obj.hasOwnProperty(i)) {
                    result[i] = deepClone(item)
                } else {
                    result[i] = item
                }
            }
            return result
        }

        let obj = {
            name: '战三',
            city: ['北京'],
            like: {
                eat: '苹果'
            }
        }

        let copyObj = deepClone(obj)
        copyObj.city[0] = '上海'
        copyObj.like.eat = '饺子'
        console.log('obj', obj)
        console.log('copyObj', copyObj)
    </script>
</body>

</html>
