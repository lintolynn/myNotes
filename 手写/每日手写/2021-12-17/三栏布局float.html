<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outer {
            height: 100vh;
        }

        .left,
        .right,
        .center {
            height: inherit;
        }

        .left {
            float: left;
            width: 100px;
            background-color: greenyellow;
        }

        .right {
            float: right;
            width: 100px;
            background-color: blue;
        }

        .center {
            margin-left: 100px;
            margin-right: 100px;
            background-color: orange;
            text-align: center;
            font-size: 30px;
        }
    </style>

</head>

<body>
    <ul class="outer">
        <li class="left"></li>
        <li class="right"></li>
        <li class="center">三栏布局float</li>
    </ul>
</body>

</html>
