<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯里化</title>
</head>

<body>
    <script>
        // 是把接受多个参数的函数变换成接受一个单一参数
        //（最初函数的第一个参数）的函数
        // 并且返回接受余下的参数而且返回结果新函数的技术
        function currying(fn, ...args) {
            const length = fn.length
            let allArgs = [...args]
            const res = (...newArgs) => {
                allArgs = [...args, ...newArgs]
                if (length === allArgs.length) {
                    return fn(...allArgs)
                }
                return res
            }
            return res
        }

        function currying2(fn, ...args) {
            const leng = fn.length
            let = allArgs = [...args]
            const res = (...newArgs) => {
                allArgs = [...args, ...newArgs]
                if (leng === allArgs.length) {
                    return fn(...allArgs)
                }
                return res
            }
            return res
        }

        const add = (a, b, c) => a + b + c;
        const a = currying(add, 1);
        console.log(a(2, 3))

        const add2 = (a, b, c, d, e) => a + b + c + d + e
        const test = currying2(add2, 5, 6, 7)
        console.log(test(3, 4))
    </script>
</body>
