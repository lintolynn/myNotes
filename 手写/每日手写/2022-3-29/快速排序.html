<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序</title>
</head>

<body>
    <script>
        function quickSort(arr) {
            const length = arr.length,
                last = length - 1;
            // 如果小于2直接返回该数组
            if (length < 2) {
                return arr
            }
            // 获取数组最后一项
            const cur = arr[last]
            const left = arr.filter((item, index) => {
                return item <= cur && index !== last
            })
            const right = arr.filter((item, index) => {
                return item > cur
            })
            return [...quickSort(left), cur, ...quickSort(right)]
        }

        function quickSort2(arr) {
            const length = arr.length,
                last = arr.length - 1;
            if (arr.length < 2) {
                return arr
            }
            const cur = arr[last]
            const left = arr.filter((item, index) => cur <= item && last !== index)
            const right = arr.filter((item, index) => cur > item)
            return [...quickSort2(left), cur, ...quickSort2(right)]
        }


        // test
        const testArr = [6, 3, 2, 5, 4, 1]
        let test = quickSort(testArr)
        console.log(test)

        const testArr2 = [6, 3, 2, 5, 4, 1]
        let test2 = quickSort(testArr2)
        console.log(test2)
    </script>
</body>

</html>
