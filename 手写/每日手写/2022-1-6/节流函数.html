    <title>节流函数</title>
</head>

<body>
    <script>
        window.addEventListener('resize', throttle(function () {
            console.log('123')
        }, 500))

        function throttle(fn, wait = 300) {
            let timer = null
            return function () {
                const args = [...arguments]
                const that = this
                if (!timer) {
                    timer = setTimeout(() => {
                        fn.call(that, args)
                        timer = null
                    }, wait)
                }
            }
        }
