<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of变量</title>
</head>

<body>
    <script>
        let obj = {
            a: 1,
            b: 2,
            c: 3
        }
        obj[Symbol.iterator] = function* () {
            let keys = Object.keys(obj)
            for (let k of keys) {
                yield [k, obj[k]]
            }
        }

        for (let [k, v] of obj) {
            console.log(k, v)
        }
    </script>
</body>

</html>
