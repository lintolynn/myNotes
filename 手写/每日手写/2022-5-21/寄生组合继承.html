<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Parent(name) {
        this.name = name
        this.getInfo = () => {
            console.log('获取信息')
        }
    }
    Parent.prototype.getName = function () {
        console.log(this.name)
    }
    function Child(name) {
        Parent.call(this, name)
    }
    Child.prototype = Object.create(Parent.prototype)
    Child.prototype.constructor = Child

    // test
    const c1 = new Child('小明')
    c1.getName()
    c1.getInfo()
</script>
</body>
</html>
