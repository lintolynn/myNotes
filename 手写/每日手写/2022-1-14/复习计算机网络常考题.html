    * http1.0 和 1.1
    * 1. http1.1是长连接（即持久连接），持久连接1.0每次进行http请求都需要建立TCP连接，浪费时长，1.1在1.0基础上作了优化
    * 2. 资源请求方面，1.0中存在带宽浪费的情况比如只需要对象某个部分，服务端会把整个对象传过来，且无法断点续传
    1.1增加了range头域，只允许请求资源的某个部分，返回码是206，方便开发者自由充分利用带宽和连接
    * 3. 1.1增加host字段,用来指定服务器的域名，一台物理服务器可以存在多个虚拟主机，他们共享一个IP地址，请求发往同一个服务器上的不同网站
    * 4. 1.0缓存只有expirce和if-modified-since 1.1增加Etag和if-none-match
    * 5. 1.1新增了delete,put,head请求方式
    * */

            二进制解析：1采用的文本解析，二进制更利于计算机解析
