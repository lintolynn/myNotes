<body>
    <script>
        function currying(fn, ...args) {
            const leng = fn.length
            let allArgs = [...args]
            const res = (...newArgs) => {
                allArgs = [...allArgs, ...newArgs]
                if (allArgs.length === leng) {
                    return fn(...allArgs)
                }
                return res
            }
            return res
        }
        // test
        const add = (a, b, c) => a + b + c
        const t1 = currying(add, 1)
        console.log(t1(2, 3))
    </script>
