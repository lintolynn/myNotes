<body>
<script>
    Array.prototype.newPush = function () {
      const args = arguments
      const total = args.length
      for (let i = 0; i < total; i++) {
        this[this.length] = args[i]
      }
      return this.length
    }
    // test
    const t1 = [1]
    const newTest = t1.newPush(2, 3, 4)
    console.log(t1)
    console.log(newTest)
</script>
</body>
