    <script>
        // 反转链表

        /*
            方法一
            时间复杂度：O(n)O(n)，其中 nn 是链表的长度。需要遍历链表一次。
            空间复杂度：O(1)O(1)。
        */
        // 1 2 3 4 => 4 3 2 1 
        function reverseList1(head) {
            let pre = null
            let cur = head
            while (cur) {
                let next = cur.next
                cur.next = pre
                pre = cur
                cur = next
            }
            return pre
        }
