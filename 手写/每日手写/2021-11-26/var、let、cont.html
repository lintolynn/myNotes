        (function () {
            for (var i = 0; i < 5; i++) {
                console.log(i) // 0 1 2 3 4
            }
        })()
        console.log(i) // Uncaught ReferenceError: i is not defined

        function _const(key, value) {
            const desc = {
                value,
                weitable: false
            }
            Object.defineProperty(window, key, desc)
        }
        _const('obj', { a: 1 }) // 定义obj
        obj.b = 2 // 可以正常给obj的属性赋值
        obj = {}  // 无法赋值新对象

    </script>
