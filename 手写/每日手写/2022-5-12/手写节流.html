<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写节流</title>
</head>

<body>
    <script>
        function throttle(fn, delay = 500) {
            let flag = false
            return function () {
                const args = arguments
                if (flag) {
                    return
                }
                flag = true
                setTimeout(() => {
                    fn.apply(this, args)
                    flag = false
                }, delay)
            }
        }

        window.addEventListener('resize', throttle(() => {
            console.log('触发')
        }), 1000)
    </script>
</body>

</html>
