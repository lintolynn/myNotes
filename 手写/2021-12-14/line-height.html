<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>
        .contain {
            width: 100px;
            height: 100px;
        }

        .parent1 {
            background-color: red;
            line-height: 1.5;
        }

        .parent2 {
            background-color: lightcoral;
            font-size: 30px;
            line-height: 50%;
        }

        .child1 {
            font-size: 20px;
        }

        .child2 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="parent1 contain">
        <!--
            纯数字：会把比例传递给后代。例如，父级行高为 1.5，子元素字体为 18px，
            则子元素行高为 1.5 * 18 = 27px
        -->
        <p class="child1">纯数字子级</p>
    </div>

    <div class="parent2 contain">
        <!--
            百分比：将计算后的值传递给后代，父元素的font-size * 行高 = 子元素行高
        -->
        <p class="child2">百分比子级</p>
    </div>
</body>

</html>
