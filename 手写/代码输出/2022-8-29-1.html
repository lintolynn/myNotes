<body>
<script>
  const promise = new Promise((resolve, reject) => {
    // 同步执行
    console.log(1);
    console.log(2);
  });
  promise.then(() => { // 微任务，无状态变化 pending => resolved || pending => fulfilled
    console.log(3);
  });
  console.log(4);
  // 1 2 4
</script>
</body>
</html>
