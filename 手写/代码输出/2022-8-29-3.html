<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2022-8-29</title>
</head>
<body>
<script>
  const promise = new Promise((resolve, reject) => {
    console.log(1);
    setTimeout(() => { // 遇到定时器是一个宏任务
      console.log("timerStart");
      resolve("success");  // 将Promise状态改为resolved，且保存结果，将promise.then放入微任务队列
      console.log("timerEnd");
    }, 0);
    console.log(2);
  });
  promise.then((res) => {
    console.log(res);
  });
  console.log(4);
  // 1 2 4 timerStart timerEnd success
</script>
</body>
</html>
