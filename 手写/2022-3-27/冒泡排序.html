<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>
<body>
<script>
    function bubbleSort(arr) {
        const length = arr.length,
            lineLength = length - 1
        for (let i = 0; i < length; i++) {
            for (let j = 0; j < lineLength; j++) {
                const that = j,
                    next = j + 1;
                // 若相邻元素当前的数比后面的大,则交换两者位置
                if (arr[that] > arr[next]) {
                    [arr[that], arr[next]] = [arr[next], arr[that]]
                }
            }
        }
        return arr
    }

    // test
    const testArr = [6, 3, 2, 5, 4, 1]
    let test = bubbleSort(testArr)
    console.log(test)
</script>
</body>
</html>
