<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .test {
            width: 0;
            height: 0;
            border: 100px solid;
            border-color: red lightcyan lightgrey gold;
        }

        .three {
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-left: 100px solid blue;
            border-right: 100px solid blue;
        }
    </style>
</head>

<body>
    <div class="test"></div>
    <div class="three"></div>
</body>

</html>
