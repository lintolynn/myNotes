    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子之间边距重叠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .contain {
            margin-top: 10px;

            border: 1px solid transparent; */
        }

        .item {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }

        .item:nth-child(1) {
            background-color: lightcoral;
            /* 父子边距重叠 */
            /* display: inline-block;
            float: left;
            position: absolute; */
        }
    </style>
</head>

<body>
    <ul class="contain">
        <li class="item"></li>
    </ul>
</body>

</html>
