<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月哥手写instanceofcument</title>
</head>

<body>
    <script>
        function myInstanceof(left, right) {
            /*
                getPrototypeOf()是JavaScript中的内置函数，用于检查用户创建的对象的原型。
                返回指定对象的原型 ( 即, 内部[[Prototype]]属性）。
                大多数时候，它用于检查两个对象是否具有相同的原型。
                这里的原型是指用户在JavaScript代码中定义的对象的内部定义
            */

            // 获取对象的原型
            let proto = Object.getPrototypeOf(left)
            // 获取构造函数的 prototype 对象
            let prototype = right.prototype;
            // 判断构造函数的 prototype 对象是否在对象的原型链上
            while (true) {
                if (!proto) return false;
                if (proto === prototype) return true;
                // 如果没有找到，就继续从其原型上找，Object.getPrototypeOf方法用来获取指定对象的原型
                proto = Object.getPrototypeOf(proto);
            }

        }

        // 测试
        let test1 = myInstanceof({}, Object)
        let test2 = myInstanceof([], Array)
        let test3 = myInstanceof(() => { }, Function)
        let test4 = myInstanceof(1, Number)
        console.log(test1)
        console.log(test2)
        console.log(test3)
        console.log(test4)
    </script>
</body>

</html>
