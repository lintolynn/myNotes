        function myIns(left, right) {
            let proto = Object.getPrototypeOf(left)
            let rightPro = right.prototype
            while (true) {
                if (!proto) return false
                if (proto === rightPro) return true
                proto = left.getPrototypeOf(proto)
            }
        }

        console.log(myIns([], Array))
        console.log(myIns(() => { }, Function))
        console.log(myIns(1, Number))
    </script>
