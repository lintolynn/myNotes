<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vw、vh、vmin、vmax</title>
  <style>
    div {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .div1 {
      width: 10vw;
      height: 10vh;
      background-color: red;
    }
    .div2 {
      width: 10vmax;
      height: 10vmax;
      background-color: green;
    }
    .div3 {
      width: 10vmin;
      height: 10vmin;
      background-color: cornflowerblue;
    }
  </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
</body>
</html>
