<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const arr = [1, 2, 3]
    // 通过调用iterator,拿到迭代器对象
    const iterator = arr[Symbol.iterator]()

    // 对迭代器对象执行next,就能逐个访问集合的成员
    let t1 = iterator.next()
    let t2 = iterator.next()
    let t3 = iterator.next()
    console.log(t1, t2, t3)
    // {value: 1, done: false}, {value: 2, done: false}, {value: 3, done: false}

    // 等价于下面
    const arr2 = [4, 5, 6]
    const iteratorTwo = arr2[Symbol.iterator]()

    // 初始化一个迭代结果
    let now = { done: false }

    // 循环往外迭代成员
    while (!now.done) {
      now = iteratorTwo.next()
      if (!now.done) {
        console.log(`现在遍历器到了${now.value}`) // 现在遍历器到了4
      }
    }
</script>
</body>
</html>
