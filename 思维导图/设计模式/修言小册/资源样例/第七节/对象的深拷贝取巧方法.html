<body>
<script>
  const liLei = {
    name: 'lilei',
    age: 28,
    habits: ['coding', 'hiking', 'running']
  }
  const liLeiStr = JSON.stringify(liLei)
  const liLeiCopy = JSON.parse(liLeiStr)
  liLeiCopy.habits.splice(0, 1)

  console.log('李雷副本的habits数组是', liLeiCopy.habits) //  ['hiking', 'running']
  console.log('李雷的habits数组是',  liLei.habits) // ['coding', 'hiking', 'running']
</script>
</body>
</html>
